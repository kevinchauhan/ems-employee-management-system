<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee MS Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-gray-100">
    <div class="bg-white min-h-screen">
        <div class="bg-gray-800 p-4 text-white">
            <h1 class="text-2xl font-bold">Employee MS Dashboard</h1>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-4 gap-4 p-4">
            <div class="bg-white p-4 rounded-lg shadow">
                <h2 class="text-xl font-bold">Registered Employees</h2>
                <p class="text-2xl font-semibold mt-4">2</p>
            </div>

            <div class="bg-white p-4 rounded-lg shadow">
                <h2 class="text-xl font-bold">Leaves Applied</h2>
                <p class="text-2xl font-semibold mt-4">3</p>
            </div>

            <div class="bg-white p-4 rounded-lg shadow">
                <h2 class="text-xl font-bold">Rejected Leave Requests</h2>
                <p class="text-2xl font-semibold mt-4">1</p>
            </div>

            <div class="bg-white p-4 rounded-lg shadow">
                <h2 class="text-xl font-bold">Listed Departments</h2>
                <p class="text-2xl font-semibold mt-4">4</p>
            </div>
        </div>

        <div class="p-4">
            <h2 class="text-xl font-bold mb-4">Leaves Details</h2>

            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <div class="bg-white p-4 rounded-lg shadow">
                    <h3 class="text-lg font-bold">New Leave Requests</h3>
                    <p class="text-2xl font-semibold mt-4">1</p>
                </div>

                <div class="bg-white p-4 rounded-lg shadow">
                    <h3 class="text-lg font-bold">Listed Leave Type</h3>
                    <p class="text-2xl font-semibold mt-4">2</p>
                </div>

                <div class="bg-white p-4 rounded-lg shadow">
                    <h3 class="text-lg font-bold">Approved Leave Requests</h3>
                    <p class="text-2xl font-semibold mt-4">1</p>
                </div>
            </div>
        </div>

        <div class="p-4">
            <h2 class="text-xl font-bold mb-4">Welcome Back</h2>
            <p class="text-gray-600">Welcome Back : Admin</p>
        </div>
    </div>
</body>

</html>
